<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- page icon + general styles -->
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/favicon.ico" rel="icon">
        <!-- theme -->
        <link rel="stylesheet" id="switch" href="/static/basic.css">

        <title>Cs50 Homebook {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container-fluid">
            {% if session["user_id"]%}
                <aside>
                    <header>
                            <div>
                                {% if name %}
                                    <h1>Welcome {{ name }}</h1>
                                {% else %}
                                    <h1>Welcome</h1>
                                {% endif %}
                                <h5>This is your Cs50 Homebook</h5>
                                <h6>Please use it as you see fit</h6>
                            </div>
                    </header>
                </aside>
                <div class="sidenav">
                    <h2 id="title">Homebook</h2>
                    <div><a href="index.html">Index</a></div>
                    <div><a href="to-do.html">To-Do</a></div>
                    <div><a href="notebook.html">Notebook</a></div>
                    <div><a href="clock.html">Clock</a></div>
                    <div><a href="water.html">Daily Water</a></div>
                </div>
            {% endif %}
            <main>
                {% block main %}{% endblock %}
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
